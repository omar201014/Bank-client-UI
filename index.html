<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   <!--bootstrap-->
</head>
<body>
    <div class="container bg-light bg-opacity-50">
        <form id="myForm">
            <div class="row mt-4">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="task">User Name</label>
                        <input type="text" class="form-control" name="userName" placeholder="Enter your name">
                    </div>
                </div> 
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="task">User ID</label>
                        <input type="text" class="form-control" name="userID" placeholder="Enter your ID">
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="task">Balance</label>
                        <input type="text" class="form-control" name="Balance" placeholder="Enter your Balance">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mt-3">Add Task</button>
                </div>
                <div class="col-12 mt-4">                    
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Client Name</th>
                                    <th>ID</th>
                                    <th>Balance</th>
                                    <th>Time</th>
                                    <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">
                            
                        </tbody>
                    </table>                                                                         
                </div>
            </div>                
        </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>    <!--bootstrap script-->
     <script src="main.js"></script>
</body>
</html>
